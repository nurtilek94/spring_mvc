<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:method="POST"
      th:action="@{saveTask}"
      th:object="${newTask}">

    <input type="hidden" name="id" th:field="*{id}">

    <label>
        <input type="text" name="Task name" th:field="*{taskName}" placeholder="Task name">
    </label>

    <label>
        <input type="text" name="Task text" th:field="*{taskText}" placeholder="Task Text">
    </label>

    <label>
        <input type="date" name="Deadline" th:field="*{deadline}" placeholder="Deadline">
    </label>


    <input type="submit" class="btn btn-primary">
</form>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</body>
</html>
