<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        input{
            width: 200px;
        }
        form{
            width: 400px;
            justify-content: center;
            align-items: center;
            margin-left: 30%;
            margin-top: 12%;
        }


    </style>
</head>
<body>
<form th:method="POST"
      th:action="@{/students/{id}/saveStudent(id=${comId})}"
      th:object="${student}">


    <div class="mb-3">
        <label for="dateOfStart" class="form-label">firstName</label>
        <input type="text" class="form-control" id="dateOfStart" th:field="*{firstName}">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">LastName</label>
        <input type="text" class="form-control" id="duration" th:field="*{lastName}">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">PhoneNumber</label>
        <input type="text" class="form-control" id="image" th:field="*{phoneNumber}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">email</label>
        <input type="text" class="form-control" id="description" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">studyFormat</label>
            <input type="text" class="form-control" id="studyFormat" th:field="*{studyFormat}">
    </div>


    <button type="submit" class="btn btn-primary">Save</button>
</form>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</body>
</html>
